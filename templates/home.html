<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <title>{% block title %}{% endblock %} ForumsAnalyzer</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .container {
            max-width: 700px;
        }

        h2 {
            color: red;
        }

        .navbar-header {
            float: left;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        .navbar-brand {
            float: none;
        }

        .centralized {
            text-align: center;
        }

        .update {
            position: absolute;
            top: 7px;
            right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">3D Modeling Forums Analyzer</a>
    </div>
    <form method="post" class="update">
        <button class="btn btn-default">Update data</button>
    </form>
</nav>
<div class="container">
    {% block heading %}
        <h1 class="centralized">{% block page %}{% endblock %} Topics</h1>
    {% endblock %}
    <ul class="list-group">
        {% for topic in topics %}
            <a href="/topics/{{ topic["_id"] }}" class="list-group-item">{{ topic["name"] }}</a>
        {% endfor %}
    </ul>

</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
